name: Build and Publish

on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Publish <firefox>, <chrome> or <both>.'
        required: true
        default: 'both'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 18
      - run: npm install
      - run: npm run build
      - name: Publish Firefox
        if: github.event.inputs.browser == 'firefox' || github.event.inputs.browser == 'both'
        uses: trmcnvn/firefox-addon@v1
        with:
          uuid: 'synox@github.com'
          xpi: web-ext-artifacts/firefox/mark_as_done.xpi
          manifest: dist/firefox/manifest.json
          api-key: ${{ secrets.FIREFOX_API_KEY }}
          api-secret: ${{ secrets.FIREFOX_API_SECRET }}

      - name: Publish Chrome
        if: github.event.inputs.browser == 'chrome' || github.event.inputs.browser == 'both'

        uses: trmcnvn/chrome-addon@v2
        with:
          extension: eamfmbodggklinbmhfgeogcpebhfoojb
          zip: web-ext-artifacts/chrome/mark_as_done.xpi
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
