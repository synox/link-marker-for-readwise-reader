<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./popup.css">
  <link rel="stylesheet" href="../3rdparty/pico.min.css">
  <title>Popup</title>
  <script src="../elements/header-hero.js"></script>
  <script src="../elements/filter-search.js"></script>
  <script src="../elements/page-entry.js"></script>
</head>
<body class="popup body-hidden">

<div id="warnings" style="display: none; font-size: 16px; font-weight: bolder; padding: 40px;"></div>

<header>
  <div class="first-row">
    <img class="logo" style="height: 40px;" src="../../images/icon-none.png" alt="logo">

    <filter-search role="search"></filter-search>

    <div class="header-buttons">
      <a role="button" id="settings-button" href="#" class="outline settings" title="settings">
        <img src="../../images/gear.svg" alt="settings">
      </a>
    </div>
  </div>

  <div id="filters">
    Filters:
    <label>
      <input id="current-domain-filter" type="checkbox" name="filter" checked>
      <span></span>
    </label>
  </div>
</header>


<main>
  <section class="unread">
    <h2>
      Inbox <span class="counter"></span>
    </h2>

    <div class="pages"></div>
  </section>

  <section class="finished">
    <h2>
      Archive <span class="counter"></span>
    </h2>

    <div class="pages"></div>
  </section>
</main>

<script src="popup.js" type="module"></script>
</body>
</html>
